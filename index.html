<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jazz Invitation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            font-size: 2.5em;
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1.2em;
            margin-top: 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        audio {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>You're Invited to a Beautiful Jazz Evening!</h1>
    <p>Join us for a night of enchanting jazz music, delightful company, and great memories.</p>
    <audio controls>
        <source src="jazz-music.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>
    <br />
    <button onclick="location.href='rsvp.html'">RSVP Now</button>
</body>
</html>
